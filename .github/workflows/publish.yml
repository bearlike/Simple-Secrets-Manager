name: Publish Docker image

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    name: Publish intentional tags to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate version wiring
        run: python3 scripts/version_sync.py --check

      - name: Resolve app version
        id: version
        run: python3 scripts/version_sync.py --github-output "${GITHUB_OUTPUT}"

      - name: Validate publish source
        env:
          APP_VERSION: ${{ steps.version.outputs.version }}
        run: |
          set -euo pipefail
          REF="${GITHUB_REF}"
          DEFAULT_BRANCH="refs/heads/${{ github.event.repository.default_branch }}"
          if [[ "${REF}" == "${DEFAULT_BRANCH}" ]] || [[ "${REF}" == refs/tags/v* ]]; then
            if [[ "${REF}" == refs/tags/v* ]]; then
              tag_version="${REF#refs/tags/v}"
              if [[ "${tag_version}" != "${APP_VERSION}" ]]; then
                echo "Release tag v${tag_version} does not match VERSION ${APP_VERSION}."
                exit 1
              fi
            fi
            exit 0
          fi
          echo "Only default branch and v* tags are allowed for publish workflow."
          echo "Current ref: ${REF}"
          exit 1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/bearlike/simple-secrets-manager
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=main,enable={{is_default_branch}}
            type=sha,format=short,prefix=sha-,enable={{is_default_branch}}
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            VITE_API_BASE_URL=/api
            APP_VERSION=${{ steps.version.outputs.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
